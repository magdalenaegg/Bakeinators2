{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center; font-weight: bold"> Get an overview on all our favourite recipes! </h2>
<div class="container">
    {% for p in posts %}
        <a href="{% url 'viewp' p.id %}">{{ p.title}}</a> <br>
       <img class="viewImageSmall" src="/static/{{ p.item_photo.url }}">
        <p style="text-align: center">{{ p.description }}</p>
    {% endfor %}
</div>

{% endblock %}
