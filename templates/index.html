{% extends 'base.html' %}
{% load static from staticfiles %}

{% block content %}
<div class="container">
    {% for p in posts %}
        <a href="{% url 'viewp' p.id %}">{{ p.title }}</a> <br>
        <img src = {{ p.item_photo.url }}>
        <a>{{ p.description }}</a><br>
    {% endfor %}
</div>


{% endblock %}




</html>
