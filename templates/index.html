{% extends 'base.html' %}
{% load static from staticfiles %}

{% block content %}
<div class="container">
    {% for p in posts %}
        <a href="{% url 'viewp' p.id %}">{{ p.title }}</a> <br>
        <img class="viewImageSmall" src="/static/{{ p.item_photo.url }}">
        <p>{{ p.description }}</p><br>
    {% endfor %}
</div>


{% endblock %}




</html>
